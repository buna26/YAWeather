<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="css/weather-icons.css" rel="stylesheet">
    <title>YAWeather</title>
</head>

<body class="bg-slate-800">
    <div class="container flex flex-col justify-center items-center mx-auto my-auto">
        <h1 class="text-4xl text-center text-slate-200 my-24">YAWeather</h1>
        <div class="shadow-xl w-max rounded-lg bg-slate-700 opacity-80 text-slate-200 p-3">
            <div id="currentTemp" class="flex justify-evenly space-x-10 p-3">
                <div class="flex flex-col justify-center items-center mx-auto my-auto w-fit">
                    <span class="text-6xl p-3">
                        <i id="currentTempIcon" class="p-2 wi"></i>
                    </span>
                    <span class="text-xs">
                        <p id="currentTempDesc"></p>
                    </span>
                </div>
                <div class="flex justify-evenly space-x-4">
                    <div class="inline-flex flex-col p-3">
                        <span class="text-base inline-flex">
                            <p id="location"></p>
                        </span>
                        <span class="text-6xl mt-auto inline-flex">
                            <p id="currentTempValue"></p>
                        </span>
                        <div class="text-base mt-auto inline-flex flex-col justify-start">
                            <p id="AvgTempValue"></p>
                            <p id="MaxTempValue"></p>
                            <p id="MinTempValue"></p>
                        </div>
                    </div>
                    <div class="inline-flex flex-col justify-evenly p-3">
                        <span class="wind flex-col p-2">
                            <i id="windIcon" class="text-6xl wi"></i>
                            <p class="text-xs" id="windSpeed"> </p>
                        </span>
                        <span class="humidity flex-col p-2">
                            <i id="humidityIcon" class="text-6xl wi"></i>
                            <p class="text-xs py-2" id="humidity"> </p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
