<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="css/weather-icons.css" rel="stylesheet">
    <title>YAWeather</title>
</head>

<body class="bg-slate-800">
    <div class="container flex flex-col justify-center items-center mx-auto w-1/2 my-24">
        <h1 class="text-4xl text-center text-slate-200 my-24">YAWeather</h1>
        <div class="shadow-xl w-max rounded-md bg-slate-700 opacity-80 text-slate-200 p-3">
            <div id="currentTemp" class="flex justify-evenly space-x-10 p-3">
                <span class="p-3">
                    <i id="currentTempIcon" class="text-7xl my-4 wi"></i>
                    <p id="currentTempDesc" class="text-xs text-center"></p>
                </span>
                <div class="inline-flex flex-col p-3">
                    <div class="text-base inline-flex mx-auto">
                        <p id="location"></p>
                    </div>
                    <div class="text-6xl mt-auto inline-flex mx-auto">
                        <p id="currentTempValue"></p>
                    </div>
                    <div class="text-base mt-auto inline-flex justify-between space-x-4">
                        <p id="AvgTempValue"></p>
                        <p id="MaxTempValue"></p>
                        <p id="MinTempValue"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
